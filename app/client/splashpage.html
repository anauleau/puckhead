<html>

<head>
	<title>Puckhead</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="splashpage.js"></script>
</head>

<body>

	<div class="logo">P<span style="color: red;">U</span>CKHEAD</div>

	<form class="startForm">
		<p class="pageHeader">Play air hockey with your head!</p>
		<button class="public splashButton ">Play with a random person</button>
		<button class="private splashButton ">Create a private room</button>
	</form>

	<div id="introIllustration">
		<img class="instrImg" src="center.png" />
		<img class="instrImg" src="control.png" />
		<img class="instrImg" src="win.png" /><br>
		<div class="instrTextWrapper">
			<div class="instrText">1. Allow webcam access, center your face in front of the camera and hit the ready button.</div>
			<div class="instrText">2. Control the mallet by moving your head.</div>
			<div class="instrText">3. Have fun!</div>
		</div>
	</div>

</body>
</html>

<html>
<head>
  <title>puckhead</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script src="raphael.js"></script>
    <script src="headtrackr.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="Box2dWeb-2.1.a.3.min.js"></script>
    <script src="clientPhysics.js"></script>

    <div class="contain">
      <input type="button" class="ready" value="ready up"/>
      <canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
      <video id="inputVideo" autoplay loop></video>
      <div class="overlay"/></div>
      <div id="canvas_container">
      </div>
    </div>

    <script type="text/javascript">
      var socket = io.connect('http://localhost');

      socket.on('hello', function(data) {
        console.log(data);
      });

      socket.on('assignPlayerNumber', function(data) {
        console.log(data);
        player = data.player;
      });

      var begin = false;

      var videoInput = document.getElementById('inputVideo');
      var canvasInput = document.getElementById('inputCanvas');

      var htracker = new headtrackr.Tracker();
      htracker.init(videoInput, canvasInput);
      htracker.start();

      var player;

      $('.ready').click(function (e) {

        $('.overlay').remove();
        socket.emit('playerReady', {player: player});

        document.addEventListener('facetrackingEvent', function (event) {
          var position = {};
          if (player === 1) {
            position.player = 1;
            position.x = (320 - event.x) * 3 - 300;
            position.y = (event.y) * 2;
          } else {
            position.player = 2;
            position.x = (320 - event.x) * 3 + 300;
            position.y = (event.y) * 2;
          }
          if (begin) {
            socket.emit('move', position);
          }
        });
      });

      socket.on('bothPlayersReady', function() {
        begin = true;
      });

      socket.emit('hi');
    </script>
</body>
</html>
